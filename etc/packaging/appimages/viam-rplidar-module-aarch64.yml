# appimage-builder recipe see https://appimage-builder.readthedocs.io for details
version: 1
script:
 - rm -rf $TARGET_APPDIR | true
 - mkdir -p "$TARGET_APPDIR/usr/bin"
 - cp ../../../viam-rplidar "$TARGET_APPDIR/usr/bin/viam-rplidar"
 - mkdir -p "$TARGET_APPDIR/usr/share/icons/viam/256x256/apps/"
 - cp ./viam-server.png "$TARGET_APPDIR/usr/share/icons/viam/256x256/apps/viam-server.png"
 - go install github.com/Otterverse/aix@latest
 - cp `go env GOPATH`/bin/aix "$TARGET_APPDIR/usr/bin/"
 - chmod 755 "$TARGET_APPDIR/usr/bin/"*

AppDir:
  path: ./AppDir
  app_info:
    id: com.jeremyrhyde.viam-rplidar
    name: viam-rplidar
    icon: viam-server
    version: ${BUILD_CHANNEL}
    exec: usr/bin/aix
    exec_args: $@
  apt:
    arch:
    - arm64
    allow_unauthenticated: true
    sources:
    - sourceline: deb [trusted=yes] http://deb.debian.org/debian bookworm main
    - sourceline: deb [trusted=yes] http://deb.debian.org/debian-security bookworm-security main
    - sourceline: deb [trusted=yes] http://deb.debian.org/debian bookworm-updates main
    - sourceline: deb [trusted=yes] https://us-apt.pkg.dev/projects/static-file-server-310021 bookworm main
    include:
    - libabsl-dev:arm64
    - libboost-all-dev:arm64
    - libgrpc++-dev:arm64
    - libprotobuf-dev:arm64
    - pkg-config:arm64
    - ninja-build:arm64
    - cmake:arm64
    - build-essential:arm64
    - protobuf-compiler-grpc:arm64
    - git:arm64 
    - wget:arm64
  files:
    include: []
    exclude:
    - usr/include
  runtime:
    env:
        AIX_TARGET: usr/bin/viam-rplidar
AppImage:
  arch: aarch64
  # update-information: zsync|http://packages.viam.com/apps/rplidar/rplidar-module-${BUILD_CHANNEL}-aarch64.AppImage.zsync
